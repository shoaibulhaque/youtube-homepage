<!DOCTYPE html>
<html>
  <head>
    <title>Google.com</title>

    <style>
      .search-bar {
        display: block;
        width: 500px;
        border: None;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 20px;
        font-size: 16px;
      }

      .Google-logo {
         display: block;
         width: 200px;
         margin-left: 150px;
         margin-bottom: 13px;
         margin-top: 50px;
      }

    </style>

  </head>

  <body>
    <img class = "Google-logo" src = "images/google.png" width="300px">
    <input class = "search-bar" type = "text" placeholder="Search Google or type a URL">
  </body>

</html>
